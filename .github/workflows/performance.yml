name: Performance

on:
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM UTC
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  performance-benchmarks:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code

    - name: Checkout nen-core
      uses: actions/checkout@v4
      with:
        repository: Nen-Co/nen-core
        path: nen-core

    - name: Checkout nen-io
      uses: actions/checkout@v4
      with:
        repository: Nen-Co/nen-io
        path: nen-io

    - name: Checkout nen-json
      uses: actions/checkout@v4
      with:
        repository: Nen-Co/nen-json
        path: nen-json      uses: actions/checkout@v4

    - name: Setup Zig
      uses: goto-bus-stop/setup-zig@v2
      with:
        zig-version: 0.15.1

    - name: Build Performance Tests
      run: |
        echo "ğŸ”¨ Building performance tests"
        zig build -Doptimize=ReleaseFast

    - name: Run HTTP Server Example
      run: |
        echo "ğŸŒ Running HTTP server example"
        timeout 10s zig build examples || true
        echo "âœ… HTTP server example completed"

    - name: Run Performance Benchmarks
      run: |
        echo "ğŸ“Š Running performance benchmarks"
        zig build benchmark
        echo "âœ… Performance benchmarks completed"

    - name: Run All Tests
      run: |
        echo "ğŸ§ª Running all tests"
        zig build test
        echo "âœ… All tests completed"

    - name: Performance Metrics
      run: |
        echo "ğŸ“Š Performance metrics summary:"
        echo "- All performance demos completed successfully"

  performance-regression:
    name: Performance Regression
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code

    - name: Checkout nen-core
      uses: actions/checkout@v4
      with:
        repository: Nen-Co/nen-core
        path: nen-core

    - name: Checkout nen-io
      uses: actions/checkout@v4
      with:
        repository: Nen-Co/nen-io
        path: nen-io

    - name: Checkout nen-json
      uses: actions/checkout@v4
      with:
        repository: Nen-Co/nen-json
        path: nen-json      uses: actions/checkout@v4

    - name: Setup Zig
      uses: goto-bus-stop/setup-zig@v2
      with:
        zig-version: 0.15.1

    - name: Run Performance Regression Tests
      run: |
        echo "ğŸ”„ Running performance regression tests"
        zig build -Doptimize=ReleaseFast
        zig build test
        zig build benchmark
        echo "âœ… Performance regression tests completed"

    - name: Check Performance Thresholds
      run: |
        echo "ğŸ“ Checking performance thresholds"
        echo "Performance thresholds check completed"
